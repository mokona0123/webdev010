<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SHOW DATA WITH JSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    table,th,td{
        border-collapse: collapse;
        border : 1px solid black;
    }
    </style>
    
    
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<table id="employee_table">
    <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Age</th>
        <th>Salary</th>
    </tr>
</table>
    <script>
    $(document).ready(function(){
    $.getJSON("get_person.php",function(getper){
    var employee_data = "";
    $.each(getper,function(key,value){
    employee_data += "<tr>";
    employee_data += "<td>" +value.EMP_ID+"</td>";
    employee_data += "<td>" +value.NAME+"</td>";
    employee_data += "<td>" +value.DEP_NAME+"</td>";
    employee_data += "<td>" +value.AGE+"</td>";
    employee_data += "<td>" +value.SALARY+"</td>";
    employee_data +="</tr>";
    });
    $("#employee_table").append(employee_data);
    });
    });
    </script>
            
    
</body>
</html>
