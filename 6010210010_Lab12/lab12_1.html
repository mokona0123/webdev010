<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    
    <div class="FL"></div>
    <div class="ADDRS"></div>
    <ul>
        <li class="TEL1"></li>
        <li class="TEL2"></li>
    </ul>
    <script>
    $.getJSON("person.json",function(per){
        $(".FL").html("Name: " + per.firstName + " " + per.lastName);
        $(".ADDRS").html("Address : " + per.address.streetAddress+","+per.address.city+","+per.address.state+","+per.address.postalCode); 
        $(".TEL2").html(per.phoneNumber[0].number);
        $(".TEL1").html("(FAX) "+per.phoneNumber[1].number);      
    });
    </script>
    
</body>
</html>
